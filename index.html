<!DOCTYPE html>
<html>
<head>
    <title>Calculadora JavaScript</title>
</head>
<body>
    <h1>Calculadora JavaScript</h1>
    <form id="formulario-calculadora">
        <input type="number" id="numero1" required>
        <select id="operacao" required>
            <option value="adicao">Adição</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
            <option value="modulo">Módulo</option>
            <option value="exponenciacao">Exponenciação</option>
        </select>
        <input type="number" id="numero2" required>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcular() {
            const numero1 = parseFloat(document.getElementById("numero1").value);
            const numero2 = parseFloat(document.getElementById("numero2").value);
            const operacao = document.getElementById("operacao").value;
            let resultado;

            switch (operacao) {
                case "adicao":
                    resultado = numero1 + numero2;
                    break;
                case "subtracao":
                    resultado = numero1 - numero2;
                    break;
                case "multiplicacao":
                    resultado = numero1 * numero2;
                    break;
                case "divisao":
                    if (numero2 !== 0) {
                        resultado = numero1 / numero2;
                    } else {
                        resultado = "Não é possível dividir por zero!";
                    }
                    break;
                case "modulo":
                    if (numero2 !== 0) {
                        resultado = numero1 % numero2;
                    } else {
                        resultado = "Não é possível calcular o módulo por zero!";
                    }
                    break;
                case "exponenciacao":
                    resultado = Math.pow(numero1, numero2);
                    break;
                default:
                    resultado = "Operação inválida";
            }

            document.getElementById("resultado").textContent = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
